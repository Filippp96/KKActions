name: Third Workflow

on: 
    workflow_dispatch:
    push:

jobs:
    matrix:
        name: Matrix Job
        strategy: 
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest, macos-latest]
                cmd: ["Matrix Strategy 1", "Matrix Strategy 2"]
        runs-on: ${{ matrix.os }} 
        steps:
            - name: Script execution on ${{ matrix.os }} 
              run: echo ${{ matrix.cmd }} >> matrix.txt